    <!-- Landing Page Styles -->
    <style>
        :root {
            --primary-color: #00d4ff;
            --primary-dark: #0099cc;
            --secondary-color: #00ff88;
            --accent-color: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-accent: #16213e;
            --container-max-width: 1200px;
            --section-padding: 100px 0;
            --section-padding-mobile: 60px 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-accent) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        .section {
            padding: var(--section-padding);
            position: relative;
        }
        
        .section-centered {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 20px 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            z-index: 2;
            position: relative;
        }
        
        .hero-logo {
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero-logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0, 212, 255, 0.3));
        }
        
        .hero-title {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--text-primary), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            line-height: 1.1;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            display: block;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hero-cta {
            animation: fadeInUp 1s ease-out 0.8s both;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            margin-left: 20px;
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Pain Point Section */
        .pain-point-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .pain-point-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .pain-point-emoji {
            font-size: 4rem;
            margin-bottom: 30px;
            display: block;
            animation: bounce 2s infinite;
        }
        
        .pain-point-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--accent-color);
        }
        
        .pain-point-description {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .pain-point-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .pain-stat {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
        }
        
        .pain-stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-color);
            display: block;
            margin-bottom: 10px;
        }
        
        .pain-stat-label {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Products Section */
        .products-section {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--text-primary), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 60px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .product-tile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .product-tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-tile:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.3);
        }
        
        .product-tile:hover::before {
            opacity: 1;
        }
        
        .product-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, var(--secondary-color), #00cc6a);
            color: var(--bg-primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .product-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .product-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 25px;
        }
        
        .product-features {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .product-features li {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }
        
        .product-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        .product-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 12px 25px;
            font-size: 0.95rem;
        }
        
        /* Subscription Preview Section */
        .subscription-preview-section {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .subscription-preview-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .subscription-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            position: relative;
            z-index: 2;
        }
        
        .subscription-preview-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .subscription-preview-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.15);
        }
        
        .subscription-preview-card.popular {
            border-color: var(--secondary-color);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 212, 255, 0.05));
        }
        
        .popular-badge {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--secondary-color), #00cc6a);
            color: var(--bg-primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tier-header {
            margin-bottom: 1.5rem;
        }
        
        .tier-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .tier-price {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .price-amount {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-primary);
        }
        
        .subscription-preview-card .price-amount {
            color: var(--secondary-color);
        }
        
        .price-period {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .tier-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        
        .tier-features {
            list-style: none;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .tier-features li {
            padding: 0.6rem 0;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tier-features li:last-child {
            border-bottom: none;
        }
        
        .tier-features li::before {
            content: "✓";
            color: var(--secondary-color);
            font-weight: bold;
            margin-right: 0.8rem;
            font-size: 1rem;
        }
        
        .tier-actions {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            align-items: center;
        }
        
        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .subscription-cta {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
            z-index: 2;
        }
        
        .subscription-cta h3 {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .subscription-cta p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .btn-large {
            padding: 20px 40px;
            font-size: 1.2rem;
        }
        
        /* Subscription Preview Mobile Responsive */
        @media (max-width: 768px) {
            .subscription-preview-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin: 2rem 0;
            }
            
            .subscription-preview-card {
                padding: 1.5rem;
            }
            
            .tier-name {
                font-size: 1.3rem;
            }
            
            .price-amount {
                font-size: 2rem;
            }
            
            .subscription-cta {
                padding: 1.5rem;
                margin-top: 2rem;
            }
            
            .subscription-cta h3 {
                font-size: 1.5rem;
            }
            
            .btn-large {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }

        /* Voting Section */
        .voting-section {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 71, 87, 0.1));
            position: relative;
            overflow: hidden;
        }
        
        .voting-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 30%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .voting-content {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .voting-emoji {
            font-size: 3.5rem;
            margin-bottom: 25px;
            display: block;
            animation: pulse 2s infinite;
        }
        
        .voting-title {
            font-size: clamp(2.5rem, 6vw, 3.2rem);
            font-weight: bold;
            margin-bottom: 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .voting-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .voting-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .vote-stat {
            text-align: center;
        }
        
        .vote-stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
            display: block;
        }
        
        .vote-stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .btn-vote {
            background: linear-gradient(45deg, var(--secondary-color), #00cc6a);
            color: var(--bg-primary);
            font-size: 1.2rem;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-vote:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
        }
        
        .btn-vote::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .btn-vote:hover::before {
            width: 300px;
            height: 300px;
        }
        
        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 60px 0 30px;
            text-align: center;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .footer-section a {
            color: var(--text-muted);
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }
        
        .footer-section a:hover {
            color: var(--primary-color);
        }
        
        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .section {
                padding: var(--section-padding-mobile);
            }
            
            .hero-section {
                padding: 100px 15px 60px;
            }
            
            .hero-stats {
                gap: 20px;
            }
            
            .btn-secondary {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .voting-stats {
                gap: 20px;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;

    <!-- Enhanced Landing Page Scripts -->
    <script>
        // Landing page initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize hero animation
            initializeHeroAnimation();
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
            
            // Intersection Observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // Observe all sections for scroll animations
            document.querySelectorAll('.section').forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(30px)';
                section.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                observer.observe(section);
            });
            
            // Dynamic stats animation
            animateStats();
            
            // Track page engagement
            trackEngagement();
        });
        
        function initializeHeroAnimation() {
            console.log('DAMP: Initializing hero animation...');
            
            if (window.DAMPHeroAnimation) {
                try {
                    new DAMPHeroAnimation({
                        duration: 8000,
                        playOnEveryLoad: false,
                        allowSkip: true,
                        playOnlyOnce: true,
                        skipIfReturningUser: true,
                        fadeOutDuration: 1000
                    });
                } catch (error) {
                    console.error('DAMP: Error initializing hero animation:', error);
                    document.body.classList.add('page-loaded');
                    document.body.classList.remove('page-loading');
                }
            } else {
                console.warn('DAMP: Hero animation class not found, showing content immediately');
                document.body.classList.add('page-loaded');
                document.body.classList.remove('page-loading');
            }
        }
        
        function animateStats() {
            const stats = document.querySelectorAll('.stat-number, .pain-stat-number, .vote-stat-number');
            
            stats.forEach(stat => {
                const finalValue = stat.textContent;
                if (!isNaN(parseFloat(finalValue))) {
                    const numericValue = parseFloat(finalValue);
                    let currentValue = 0;
                    const increment = numericValue / 50;
                    
                    const timer = setInterval(() => {
                        currentValue += increment;
                        if (currentValue >= numericValue) {
                            stat.textContent = finalValue; // Restore original text
                            clearInterval(timer);
                        } else {
                            stat.textContent = Math.floor(currentValue).toLocaleString();
                        }
                    }, 50);
                }
            });
        }
        
        function trackEngagement() {
            let timeOnPage = 0;
            const interval = setInterval(() => {
                timeOnPage += 10;
                
                // Track engagement milestones
                if (timeOnPage === 30 && window.gtag) {
                    gtag('event', 'engagement', {
                        event_category: 'time_on_page',
                        event_label: '30_seconds',
                        value: 30
                    });
                } else if (timeOnPage === 60 && window.gtag) {
                    gtag('event', 'engagement', {
                        event_category: 'time_on_page',
                        event_label: '1_minute',
                        value: 60
                    });
                } else if (timeOnPage === 120) {
                    gtag('event', 'engagement', {
                        event_category: 'time_on_page',
                        event_label: '2_minutes',
                        value: 120
                    });
                    clearInterval(interval);
                }
            }, 10000);
        }
        
        // Track CTA clicks
        document.addEventListener('click', function(e) {
            if (e.target.closest('.btn-primary, .btn-vote')) {
                const button = e.target.closest('.btn-primary, .btn-vote');
                const buttonText = button.textContent.trim();
                
                if (window.gtag) {
                    gtag('event', 'cta_click', {
                        event_category: 'engagement',
                        event_label: buttonText,
                        value: 1
                    });
                }
            }
        });
    </script>
