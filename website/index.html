<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMP Smart Drinkware</title>
    
    <!-- Load navigation loader -->
    <script src="assets/js/modules/navigation-loader.js"></script>
    <link rel="stylesheet" href="assets/css/components/navigation.css">
</head>
<body>
    <!-- Navigation will be loaded here -->
    <div id="navigation-container"></div>
    
    <!-- Main Content -->
    <main>
        <!-- Your content -->
    </main>
    
    <script>
        // Initialize navigation
        document.addEventListener('DOMContentLoaded', async () => {
            const navigationLoader = new NavigationLoader();
            const navContainer = document.getElementById('navigation-container');
            
            await navigationLoader.loadNavigation(navContainer, {
                depth: 0,
                currentPage: 'home'
            });
        });
    </script>
</body>
</html>
