<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="refresh" content="0; URL=pre-sale-funnel.html">
    <title>Redirecting to DAMP Pre-Sale...</title>
    <meta name="description" content="Redirecting to DAMP Smart Drinkware pre-sale funnel with exclusive early bird pricing.">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 212, 255, 0.3);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-text {
            color: #00d4ff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .redirect-link {
            color: #00ff88;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #00ff88;
            border-radius: 25px;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .redirect-link:hover {
            background: #00ff88;
            color: #0f0f23;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <div class="redirect-text">Redirecting to DAMP Pre-Sale...</div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.9rem;">
            You'll be automatically redirected to our enhanced pre-sale page.
        </p>
        <a href="pre-sale-funnel.html" class="redirect-link">Continue to Pre-Sale â†’</a>
    </div>
    
    <script>
        // Fallback redirect if meta refresh doesn't work
        setTimeout(() => {
            window.location.href = 'pre-sale-funnel.html';
        }, 1000);
    </script>
</body>
</html>
