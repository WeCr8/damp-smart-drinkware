# Netlify configuration for DAMP Smart Drinkware - Professional Security

[build]
  command = ""
  publish = "website"
  
[build.environment]
  NODE_VERSION = "18"

# Enhanced security headers for professional deployment
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Comprehensive protection
    Content-Security-Policy = """
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://www.googletagmanager.com 
        https://www.google-analytics.com
        https://js.stripe.com 
        https://checkout.stripe.com
        https://fonts.googleapis.com; 
      style-src 'self' 'unsafe-inline' 
        https://fonts.googleapis.com
        https://fonts.gstatic.com; 
      img-src 'self' data: blob: 
        https://www.googletagmanager.com
        https://www.google-analytics.com
        https://images.unsplash.com
        https://dampdrink.com; 
      font-src 'self' 
        https://fonts.gstatic.com
        https://fonts.googleapis.com; 
      connect-src 'self' 
        https://www.google-analytics.com
        https://api.stripe.com
        https://checkout.stripe.com
        https://dampdrink.com
        https://*.dampdrink.com; 
      object-src 'none'; 
      base-uri 'self'; 
      form-action 'self' 
        https://checkout.stripe.com
        https://formspree.io; 
      frame-ancestors 'none'; 
      upgrade-insecure-requests;
    """
    
    # Security headers - Professional grade
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(self), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # Performance & caching
    Cache-Control = "public, max-age=31536000"
    Vary = "Accept-Encoding"
    
    # Additional security
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

# HTML files - Shorter cache with security
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    Content-Security-Policy = """
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://www.googletagmanager.com 
        https://www.google-analytics.com
        https://js.stripe.com; 
      style-src 'self' 'unsafe-inline' 
        https://fonts.googleapis.com; 
      img-src 'self' data: blob: 
        https://www.googletagmanager.com
        https://dampdrink.com; 
      font-src 'self' https://fonts.gstatic.com; 
      connect-src 'self' 
        https://www.google-analytics.com
        https://api.stripe.com; 
      upgrade-insecure-requests;
    """

# Static assets - Long cache with immutable
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Cross-Origin-Resource-Policy = "cross-origin"

# API routes - No cache with security
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    
# Font files - CORS enabled
[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000, immutable"

# HTTPS redirects
[[redirects]]
  from = "http://dampdrink.com/*"
  to = "https://dampdrink.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.dampdrink.com/*"
  to = "https://dampdrink.com/:splat"
  status = 301
  force = true

# Redirect rules for SEO
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# 404 page redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form handling for contact forms (if you add them later)
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true