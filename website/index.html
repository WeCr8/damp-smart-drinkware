    <!-- Enhanced Visual Styles with Animations -->
    <style>
        /* Critical above-the-fold styles - Load immediately */
        :root {
            --primary-color: #00d4ff;
            --primary-dark: #0099cc;
            --secondary-color: #00ff88;
            --accent-color: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.6);
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --bubble-color-1: rgba(0, 212, 255, 0.3);
            --bubble-color-2: rgba(0, 255, 136, 0.2);
            --bubble-color-3: rgba(255, 71, 87, 0.2);
        }
        
        /* Ensure page loads without flash */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Skip to content for accessibility */
        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary-color);
            color: #000;
            padding: 8px;
            text-decoration: none;
            z-index: 10000;
        }
        .skip-to-content:focus { top: 0; }
        
        /* Hero Section Immediate Styles */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 20px 80px;
            position: relative;
        }
        
        .hero-content {
            max-width: 900px;
            z-index: 2;
        }
        
        .hero-logo {
            margin-bottom: 40px;
        }
        
        .hero-logo img {
            width: 90px;
            height: 90px;
            object-fit: contain;
        }
        
        .hero-title {
            font-size: clamp(3.5rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--text-primary), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 50px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
                /* Hero Animation Support */
        .hero-animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .bubbles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* Animation Keyframes */
        @keyframes bubbleRise {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-120vh) scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes bubbleDisappear {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        /* Initially hide main content during animation */
        body:not(.animation-complete) {
            overflow: hidden;
            height: 100vh;
        }
        
        body:not(.animation-complete) main {
            opacity: 0;
        }
        
        body.animation-complete {
            overflow: auto;
            height: auto;
        }
        
        body.animation-complete main {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .hero-section {
                padding: 100px 20px 60px;
            }
            .btn {
                display: block;
                margin: 10px auto;
                text-align: center;
            }
            
            /* Reduce bubble effects on mobile for performance */
            .hero-animation-overlay .animation-bubble {
                will-change: transform, opacity;
            }
        }
    </style>

        <!-- Performance Optimized Loading -->
    <script>
        // Global function for hero animation completion
        window.showMainContent = function() {
            console.log('✅ DAMP: Showing main content after animation');
            document.body.classList.add('animation-complete');
            document.body.style.overflow = 'auto';
            document.body.style.height = 'auto';
            
            // Ensure main content is visible
            const mainContent = document.querySelector('main');
            if (mainContent) {
                mainContent.style.opacity = '1';
                mainContent.style.transition = 'opacity 0.5s ease';
            }
            
            // Initialize navigation after animation
            setTimeout(() => {
                if (window.initNavigation) {
                    initNavigation();
                }
            }, 100);
        };
        
        // Ensure page loads immediately
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DAMP website loaded successfully');
            
            // If no animation is playing, show content immediately
            setTimeout(() => {
                if (!document.querySelector('.hero-animation-overlay')) {
                    window.showMainContent();
                }
            }, 500);
            
            // Load additional scripts after page is ready
            setTimeout(() => {
                loadAdditionalScripts();
            }, 1000);
            
            // Failsafe: Ensure content shows after 12 seconds maximum
            setTimeout(() => {
                if (!document.body.classList.contains('animation-complete')) {
                    console.log('✅ DAMP: Failsafe - showing content after timeout');
                    window.showMainContent();
                }
            }, 12000);
        });
        
        function loadAdditionalScripts() {
            const additionalScripts = [
                'assets/js/cookie-policy.js',
                'assets/js/lazy-loading.js',
                'assets/js/performance-monitor.js',
                'assets/js/critical-css.js'
            ];
            
            additionalScripts.forEach((src, index) => {
                setTimeout(() => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.async = true;
                    script.onload = () => console.log(`✅ Loaded: ${src}`);
                    script.onerror = () => console.warn(`⚠️ Optional script failed: ${src}`);
                    document.head.appendChild(script);
                }, index * 200); // Stagger loading
            });
        }
    </script>

    <!-- Service Worker (Non-blocking) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('✅ Service Worker registered:', registration.scope);
                } catch (error) {
                    console.warn('⚠️ Service Worker registration failed:', error);
                }
            });
